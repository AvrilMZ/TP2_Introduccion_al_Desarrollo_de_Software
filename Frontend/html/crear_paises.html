<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Países</title>

    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/crear_paises.css">
</head>
<body>
    <div class="container">
        <h1>Crear País</h1>

        <div id="error-container" style="display: none; color: red;"></div>
        <form id="crear-pais-form">
            <div id="error-general" style="display: none; color: red;"></div>

        <!-- Formulario para crear un país -->
        <form id="crear-pais-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="capital">Capital:</label>
                <input type="text" id="capital" name="capital" required>
            </div>

            <div class="form-group">
                <label for="idiomas">Idiomas:</label>
                <input type="text" id="idiomas" name="idiomas" required>
            </div>

            <div class="form-group">
                <label for="moneda">Moneda:</label>
                <input type="text" id="moneda" name="moneda" required>
            </div>

            <div class="form-group">
                <label for="continente">Continente:</label>
                <input type="text" id="continente" name="continente" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Crear País">
            </div>
        </form>
    </div>

    <!-- Archivo JS -->
    <script src="../js/crear_paises.js"></script>
</body>
</html>
