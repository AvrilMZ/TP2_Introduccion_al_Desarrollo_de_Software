<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viajes - WorldTracker</title>
        <link rel="icon" href="../img/logo.png" type="image/png">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Inter font -->
         <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- Icons Webpage -->
        <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
        <!--Bulma-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <!--CSS-->
        <link rel="stylesheet" href="../css/viajes.css">
    </head>

    <body>
        <!-- NavBar -->
        <header role="banner">
            <a href="index.html" class="logo-link">
                <img src="../img/logo2.png" alt="WorldTracker" width="300">
            </a>
            <div class="nav-center-no-bulma">
                <nav class="paises">
                    <a href="paises.html"></i>PAISES</a>
                </nav>
                <nav class="vuelos">
                    <a href="viajes.html"></i>VIAJES</a>
                </nav>
            </div>
            <div class="nav-right-no-bulma">
                <nav class="usuario">
                    <a href="registro.html" class="boton-registro"><i class='new bx bx-id-card'></i>REGISTRATE</a>
                </nav>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <h2>Tus Viajes</h2>

            <div class="field">
                <label class="label">Usuario</label>
                <div class="control">
                    <input
                        id="usuario"
                        class="input"
                        type="text"
                        name="usuario"
                        required
                    />
                </div>
                <p id="usuario-encontrado" class="help is-success">Usuario encontrado</p>
                <p id="usuario-desconocido" class="help is-danger">Usuario no encontrado</p>
            </div>

            <div class="card-container" id="card-container"></div>

            <div class="field is-grouped">
                <div class="control">
                    <button id="buscar-viaje" class="button is-primary is-rounded">Buscar Viajes</button>
                    <button id="agregar-viaje" class="button is-rounded" style="color: #00d1b2; border-color: #00d1b2;" onclick="window.location.href='viaje_registro.html'">Agregar Viaje</button>
                </div>
            </div>
        </div>
        <script src="../js/viajes.js"></script>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-container">
                <p>© 2024 WorldTravel. Todos los derechos reservados.</p>

                    Desarrollado por 
                    <a href="https://github.com/abbnunez" target="_blank">Abril Belén Nuñez</a>,

                    <a href="https://github.com/AvrilMZ" target="_blank">Avril Victoria Morfeo Zerbi</a> y 
                    <a href="https://github.com/facustifman" target="_blank">Facundo Camilo Stifman</a>.
                </p>
                <div class="footer-social">
                    <a href="https://github.com/AvrilMZ/TP2_Introduccion_al_Desarrollo_de_Software" target="_blank">GitHub</a>
                </div>
            </div>
        </footer>
    </body>
</html>
