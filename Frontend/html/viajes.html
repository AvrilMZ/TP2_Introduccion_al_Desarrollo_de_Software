            </div>
            <div class="nav-right-no-bulma">
                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                        <span>USUARIO</span>
                        <span class="icon is-small">
                            <i class='bx bx-chevron-down'></i>
                        </span>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">

        <div class="content">
            <h2>Tus Viajes</h2>

            <div class="field">
                <label class="label">Usuario</label>
                <div class="control">
                    <input
                        id="usuario"
                        class="input"
                        type="text"
                        name="usuario"
                        required
                    />
                </div>
                <p id="usuario-encontrado" class="help is-success">Viajes encontrados</p>
                <p id="usuario-desconocido" class="help is-danger">Viajes no encontrados</p>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button id="buscar-viaje" class="button is-primary is-rounded">Buscar Viajes</button>
                    <a href='viaje_registro.html'>
                        <button id="agregar-viaje" class="button is-rounded" style="color: #00d1b2; border-color: #00d1b2;">Agregar Viaje</button>
                    </a>
                </div>
            </div>

            <div class="card is-horizontal" id="card-container" style="display: none;"></div>
