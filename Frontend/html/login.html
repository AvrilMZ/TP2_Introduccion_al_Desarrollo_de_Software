<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="../img/logo.png" type="image/png">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Inter font -->
         <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- Icons Webpage -->
        <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
        <!-- Bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>
        <!-- NavBar -->
        <header role="banner">
            <a href="index.html" class="logo-link">
                <img src="../img/logo2.png" alt="WorldTracker" width="300">
            </a>
            <div class="nav-center-no-bulma">
                <nav class="paises">
                    <a href="paises.html"></i>PAISES</a>
                </nav>
                <nav class="vuelos">
                    <a href="viajes.html"></i>VIAJES</a>
                </nav>
            </div>
            <div class="nav-right-no-bulma">
                <nav class="usuario">
                    <a href="registro.html" class="boton-registro"><i class='new bx bx-id-card'></i>REGISTRATE</a>
                </nav>
            </div>
        </header>

        <!-- Formulario -->
        <div class="content">
            <h2>Inicia Sesión</h2>

            <div class="field">
                <p>¿No tenés una cuenta? <a href="registro.html">Registrate</a></p>
            </div>

            <div class="field">
                <label class="label">Usuario</label>
                <div class="control">
                    <input id="usuario" class="input is-danger" type="text">
                </div>
                <p id="usuario-error" class="help is-danger">Usuario invalido</p>
            </div>

            <form id="confirmar">
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit" formaction="viajes.html">Iniciar sesión</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light" type="submit" formaction="index.html">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../js/login.js"></script>

        <!-- Footer -->
        <footer class="footer">

                    <a href="https://github.com/facustifman" target="_blank">Facundo Camilo Stifman</a>.
                </p>
                <div class="footer-social">
                    <a href="https://github.com/AvrilMZ/TP2_Introduccion_al_Desarrollo_de_Software" target="_blank">GitHub</a>
                </div>
            </div>
        </footer>
