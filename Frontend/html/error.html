<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="icon" href="../img/logo.png" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:ital,wght@1,400&display=swap" rel="stylesheet">
    <!-- Inter font -->
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
     <!--CSS-->
    <link rel="stylesheet" href="../css/error.css">
</head>
<body>
    <h1>Error <span id="code">[CODE]</span></h1>
    <p id="mensaje">[MENSAJE]</p>
    <a href="index.html">Volver al inicio</a>
    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code'); // Obtiene el código de error
        const mensaje = urlParams.get('mensaje'); // Obtiene el mensaje

        // Reemplazar los valores en el HTML
        document.getElementById('code').textContent = code || "Desconocido";
        document.getElementById('mensaje').textContent = mensaje || "No se proporcionó un mensaje de error.";
    </script>
</body>
</html>
