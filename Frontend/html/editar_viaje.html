		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="../css/navbar.css">
		<link rel="stylesheet" href="../css/editar_viaje.css">
		<link rel="stylesheet" href="../css/footer.css">
	</head>

                <nav class="paises">
                    <a href="/html/paises.html"></i>PAISES</a>
                </nav>
                <nav class="vuelos">
                    <a href="/html/viajes.html"></i>VIAJES</a>
                </nav>
            </div>
            <div class="nav-right-no-bulma">
                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                        <span>USUARIO</span>

                            <nav class="editar-usuario">
                                <a href="/html/editar_usuario.html" class="boton-editar-usuario"><i class='bx bx-edit'></i>Editar</a>
                            </nav>

                                <a href="/html/eliminar_usuario.html" class="boton-borrar-usuario"><i class='bx bx-trash'></i>Eliminar</a>

                <nav class="usuario">
                    <a href="/html/registro.html" class="boton-registro"><i class='new bx bx-id-card'></i>REGISTRATE</a>
                </nav>
            </div>
        </header>

		<!-- Content -->
		<div class="container mt-5">
			<h1 class="title has-text-centered">Modificar Viaje</h1>

			<!-- Mensajes de error -->
			<div id="error-general" class="notification is-danger is-hidden"></div>

			<!-- Formulario para modificar el viaje -->
			<form id="form-viaje">
				<div class="field"></div>
				<div class="field">
					<label class="label">País</label>
					<div class="control">
						<div class="select">
							<select id="pais-select" name="pais" required>
								<option value="" disabled selected>Seleccionar</option>
							</select>
						</div>
					</div>
				</div>

				<div class="field">
					<label class="label">Fecha de inicio</label>
					<div class="control">
						<input
							id="fecha-inicio"
							class="input"
							type="date"
							name="fechaInicio"
							required
						/>
					</div>
				</div>

				<div class="field">
					<label class="label">Fecha de fin</label>
					<div class="control">
						<input
							id="fecha-fin"
							class="input"
							type="date"
							name="fechaFin"
							required
						/>
					</div>
				</div>

				<div class="field">
					<label class="label">Ciudades visitadas</label>
					<div class="control">
						<input
							id="ciudades"
							class="input"
							type="text"
							placeholder="Ingresa una ciudad y presiona Enter"
						/>
					</div>
					<div id="ciudades-tags" class="tags mt-2"></div>
				</div>

				<div class="field">
					<label class="label">Presupuesto</label>
					<div class="control">
						<input
							id="presupuesto"
							class="input"
							type="number"
							min="0"
							step="0.01"
							name="presupuesto"
							required
						/>
					</div>
				</div>

				<div class="field">
					<label class="label">Calificación</label>
					<div class="control">
						<input
							id="calificacion"
							class="input"
							type="number"
							min="0"
							max="5"
							name="calificacion"
							required
						/>
					</div>
				</div>

				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link" type="submit">Modificar</button>
					</div>
					<div class="control">
						<a href="viajes.html" class="button is-light">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
