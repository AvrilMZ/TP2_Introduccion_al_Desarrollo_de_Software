<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registro - WorldTracker</title>
		<link rel="icon" href="../img/logo.png" type="image/png">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- Inter font -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		<!-- Icons Webpage -->
		<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
		<!-- Bulma -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<!-- Multiple Select -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/css/multi-select-tag.css">
		<!-- CSS -->
		<link rel="stylesheet" href="../css/navbar.css">
		<link rel="stylesheet" href="../css/registro.css">
		<link rel="stylesheet" href="../css/footer.css">
	</head>

	<body>
		<!-- NavBar -->
        <header role="banner">
            <a href="/html/index.html" class="logo-link">
                <img src="../img/logo2.png" alt="WorldTracker" width="300">
            </a>
            <div class="nav-center-no-bulma">
                <nav class="paises">
                    <a href="/html/paises.html"></i>PAISES</a>
                </nav>
                <nav class="vuelos">
                    <a href="/html/viajes.html"></i>VIAJES</a>
                </nav>
            </div>
            <div class="nav-right-no-bulma">
                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                        <span>USUARIO</span>
                        <span class="icon is-small">
                            <i class='bx bx-chevron-down'></i>
                        </span>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <nav class="editar-usuario">
                                <a href="/html/editar_usuario.html" class="boton-editar-usuario"><i class='bx bx-edit'></i>Editar</a>
                            </nav>
                            <nav class="borrar-usuario">
                                <a href="/html/eliminar_usuario.html" class="boton-borrar-usuario"><i class='bx bx-trash'></i>Eliminar</a>
                            </nav>
                        </div>
                    </div>
                </div>
                <nav class="usuario">
                    <a href="/html/registro.html" class="boton-registro"><i class='new bx bx-id-card'></i>REGISTRATE</a>
                </nav>
            </div>
        </header>
		
		<!-- Content -->
		<div class="content">
			<h2>Editar País</h2>
			<div id="error-mensajes" style="display: none; color: red"></div>
			<div id="error-general" style="display: none; color: red"></div>

            <div class="field">
                <label class="label">País</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="pais-select" required>
                            <option value="" disabled selected>Seleccionar</option>
                        </select>
                    </div>
                </div>
                <p id="pais-encontrado" class="help is-success" style="display: none;">País encontrado</p>
                <p id="pais-desconocido" class="help is-danger" style="display: none;">País no encontrado</p>
            </div>

			<!-- Formulario -->
			<form id="confirmar">
				<div class="field">
					<label class="label">Nombre</label>
					<div class="control">
						<input class="input" type="text" name="nombre" disabled required />
					</div>
				</div>

				<div class="field">
					<label class="label">Capital</label>
					<div class="control">
						<input id="capital" class="input" type="text" name="capital" disabled required />
					</div>
                </div>

                <div class="field">
                    <label class="label">Continente</label>
                    <div class="control">
                        <input id="continente" class="input" type="text" name="continente" disabled required />
                    </div>
                </div>

                <div class="field">
                    <label class="label">Moneda</label>
                    <div class="control">
                        <input id="moneda" class="input" type="text" name="moneda" disabled required />
                    </div>
                </div>

                <div class="field">
                    <label class="label">Idiomas</label>
                    <div class="control">
                        <input id="idiomas" class="input" type="text" name="idiomas" disabled required />
                    </div>
                </div>

				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link" type="submit">Modificar</button>
					</div>
					<div class="control">
						<button
							class="button is-link is-light"
							type="button"
							onclick="window.location.href='index.html'"
						>
							Cancelar
						</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../js/editar_pais.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/js/multi-select-tag.js"></script>

		<!-- Footer -->
		<footer class="footer">
			<div class="footer-container">
				<p>© 2024 WorldTracker. Todos los derechos reservados.</p>

					<a href="https://github.com/abbnunez" target="_blank">Abril Belén Nuñez</a>,

					<a href="https://github.com/AvrilMZ" target="_blank">Avril Victoria Morfeo Zerbi</a> y
					<a href="https://github.com/facustifman" target="_blank">Facundo Camilo Stifman</a>.
				</p>
				<div class="footer-social">
					<a href="https://github.com/AvrilMZ/TP2_Introduccion_al_Desarrollo_de_Software" target="_blank">GitHub</a>
				</div>
			</div>
		</footer>
	</body>
</html>
